<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie website</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="home-search__container">
        <i class="ri-home-fill"></i>
        <div class="search-container">
          <i class="ri-search-2-line"></i>
          <input
            type="text"
            name=""
            id="search"
            placeholder="what do you want to play"
          />
        </div>
      </div>

      <div class="button-container">
        <!-- <button class="nav-button">Upgrade</button> -->
        <i class="ri-notification-4-line"></i>
        <div class="img-container__nav">
          <img src="./images/IMG_5268.JPG" alt="" /> <span>akdgohard</span>
        </div>
      </div>
    </header>
    <main class="main">
      <aside class="aside">
        <div class="header-aside">
          <span>A</span>
          <h3>Your Library</h3>
        </div>
        <!-- <div class="search-container">
          <i class="ri-search-2-line"></i>
          <input type="text" name="" id="search" placeholder="search" />
        </div> -->
        <!-- <h5 class="h5-aside">News Feed</h5> -->
        <ul class="ul-aside">
          <li class="li-aside">
            <i class="ri-home-2-line"></i> <span>Home</span>
          </li>
          <li class="li-aside">
            <i class="ri-line-chart-line"></i> <span>Trending</span>
          </li>
          <li class="li-aside">
            <i class="ri-account-circle-line"></i> <span>Folllowing</span>
          </li>
          <li class="li-aside">
            <i class="ri-file-video-line"></i> <span>Your videos</span>
          </li>
          <li class="li-aside">
            <i class="ri-file-music-fill"></i><span>Playlist</span>
          </li>
        </ul>
      </aside>
      <section class="section">
        <section class="main-section">
          <div class="music-card">
            <div class="music-card_txt__area">
              <h5 class="h5-music_card">CURATED PLAYLIST</h5>
              <h2 class="h2-music_card">BLINDING LIGHT</h2>
              <p>
                Enjoy vivid emotions with this stunning music album.Each track
                is a story
              </p>
            </div>
            <div class="music-card-img__container">
              <img
                class="music-card_img"
                src="./images/the weekend.jpg"
                alt=""
              />
            </div>
          </div>
        </section>
        <aside class="aside-section">
          <div class="aside-section_img__container">
            <img src="./images/IMG_5268.JPG" alt="" />
          </div>
        </aside>
        <!-- <audio controls src=""></audio> -->
      </section>
    </main>
  </body>
</html>
